name: Build and Deploy to GitHub Container Registry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ct-6282/bitebudgetv2/backend
  IMAGE_NAME_FRONTEND: ct-6282/bitebudgetv2/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        if: matrix.service == 'frontend'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend Docker image
        if: matrix.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend Docker image
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=https://bitebudget-backend.livelymoss-133f0f64.eastus.azurecontainerapps.io

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Note: Using service principal authentication with client secret
      # Set up these secrets in your GitHub repository settings:
      # - AZURE_CLIENT_ID: Service principal client ID
      # - AZURE_TENANT_ID: Azure AD tenant ID
      # - AZURE_CLIENT_SECRET: Service principal client secret
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Update Azure Container Apps
        run: |
          # Get the commit SHA for unique tagging
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Update Backend Container App with specific commit tag
          az containerapp update \
            --name bitebudget-backend \
            --resource-group bitebudget-rg \
            --image ghcr.io/ct-6282/bitebudgetv2/backend:main-${COMMIT_SHA}
          
          # Update Frontend Container App with specific commit tag
          az containerapp update \
            --name bitebudget-frontend \
            --resource-group bitebudget-rg \
            --image ghcr.io/ct-6282/bitebudgetv2/frontend:main-${COMMIT_SHA}
            
          # Also update to latest tag for consistency and force image pull
          az containerapp update \
            --name bitebudget-backend \
            --resource-group bitebudget-rg \
            --image ghcr.io/ct-6282/bitebudgetv2/backend:latest \
            --revision-suffix $(date +%s)
            
          az containerapp update \
            --name bitebudget-frontend \
            --resource-group bitebudget-rg \
            --image ghcr.io/ct-6282/bitebudgetv2/frontend:latest \
            --revision-suffix $(date +%s)

      - name: Cleanup old container images (optional)
        if: success() && github.event_name != 'pull_request'
        continue-on-error: true
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'ct-6282/bitebudgetv2/backend'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old frontend images (optional)
        if: success() && github.event_name != 'pull_request'
        continue-on-error: true
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'ct-6282/bitebudgetv2/frontend'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: https://bitebudget-frontend.livelymoss-133f0f64.eastus.azurecontainerapps.io"
          echo "üåê Backend:  https://bitebudget-backend.livelymoss-133f0f64.eastus.azurecontainerapps.io"
          echo "üì¶ Images deployed with commit: ${{ github.sha }}"
